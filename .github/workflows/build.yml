name: Build Docker Image - Child Workflow

on:
  workflow_call:
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      ACR_NAME:
        required: true
      ACR_LOGIN_SERVER:
        required: true
      REPO:
        required: true

jobs:
  build-docker:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        uses: ./.github/actions/acr-login

      - name: Backup existing tag
        uses: ./.github/actions/backup-tag

      - name: Build Docker image
        uses: ./.github/actions/build-docker-image

      - name: Push Docker image
        uses: ./.github/actions/push-docker-image

      - name: Cleanup old build tags
        uses: ./.github/actions/cleanup-old-tags
